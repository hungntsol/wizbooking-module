name: .NET

on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]

jobs:
  build-and-test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      working-directory: ./src
      run: dotnet restore WizBooking.sln
    - name: Build
      working-directory: ./src
      run: dotnet build --no-restore WizBooking.sln
    - name: Test
      working-directory: ./src
      run: dotnet test --no-build --verbosity normal WizBooking.sln
